# Server configuration - THIS IS CRITICAL
server.port=${PORT:8080}
# DO NOT add server.address=localhost or 127.0.0.1

# App name
spring.application.name=project-proposal-service

# JWT (with default for testing)
app.jwt.secret=${APP_JWT_SECRET:defaultdevsecretkeythatisatleastthirtytwochars}

# AWS
app.aws.region=us-east-1

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.projectproposal=INFO