# THIS IS THE MOST IMPORTANT LINE - Forces app to accept external connections
server.address=0.0.0.0
server.port=${PORT:8080}

# App name
spring.application.name=project-proposal-service

# JWT (with fallback)
app.jwt.secret=${APP_JWT_SECRET:defaultdevsecretkeythatisatleastthirtytwocharslongenough}

# AWS
app.aws.region=us-east-1

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.projectproposal=INFO